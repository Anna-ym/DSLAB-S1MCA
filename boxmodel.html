<body>
    <h2>Box Model Properties</h2><br>
<h3>margin: Sets the space around elements. .box { margin: 20px; }<br>

padding: Sets the space between the content and the border of an element. .box { padding: 10px; }<br>

border: Sets the border around an element. .box { border: 1px solid black; }<br></h3>
</body>
